<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="./assets/images/Logo.svg" alt="" srcset="" />
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form enctype="multipart/form-data">
            <fieldset class="event-info">
              <legend>
                <div class="back">
                  <img src="./assets/icons/calendar.svg" alt="" srcset="" />
                  <label>Sobre o evento</label>
                </div>
              </legend>

              <div class="input-wrapper">
                <label for="event-title">Título</label>
                <input
                  type="text"
                  name="event-title"
                  id="event-title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="init-date">Início</label>
                  <input
                    placeholder="DD/MM/AAAA, --:--"
                    class="textbox-n"
                    type="text"
                    name="last-date"
                    id="last-date"
                    onfocus="(this.type='date')"
                    onblur="(this.type='date')"
                  
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="last-date">Fim</label>
                  <input
                    placeholder="DD/MM/AAAA, --:--"
                    class="textbox-n"
                    type="text"
                    name="last-date"
                    id="last-date"
                    onfocus="(this.type='date')"
                    onblur="(this.type='date')"
                   
                  />
                </div>
              </div>
              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="">Tipo</label>
                  <div class="radio-wrapper flex">
                    <div class="radio-inner">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                      >
                        <g clip-path="url(#clip0_4127_30)">
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"

.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z"
                            fill="#59B2FF"
                          />
                        </g>
                        <defs>
                          <clipPath id="clip0_4127_30">
                            <rect width="16" height="16" fill="white" />
                          </clipPath>
                        </defs>
                      </svg>
                      <input
                        type="radio"
                        name="study-choice"
                        id="present"
                        value="present"
                      />
                      <label for="present">Presencial</label>
                    </div>

                    <div class="radio-inner">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z"
                          fill="#869198"
                        />
                      </svg>
                      <input
                        type="radio"
                        name="study-choice"
                        id="online"
                        value="online"
                      />
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>
                <div class="input-wrapper flex-1">
                  <label for="locale">Local</label>
                  <input
                    type="text"
                    name="locale"
                    id="locale"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-input">
                <label for="event-details">Descrição</label>
                <textarea
                  name="event-details"
                  id="event-details"
                  cols="40"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="custom-area">
              <legend>
                <div class="back">
                  <img src="./assets/icons/paintbrush-vertical.svg" alt="" />
                  <label for="">Personalização</label>
                </div>
              </legend>

              <div class="input-wrapper">
                <label for="">Cor principal</label>
                <div class="radio-color-wrapper">
                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="azulclaro" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="navy" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="purple" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="fuschia" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="danger" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="orange" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="yellow" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="lime" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="green" />
                  </div>

                  <div class="radio-color-inner">
                    <input type="radio" name="colors-select" id="cyan" />
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label>Tema do evento</label>
                <div class="radio-card-wrapper">
                  <div class="card">
                    <img src="./assets/images/Image.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt1" />
                    <label for="opt1">Aniversário</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image2.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt2" />
                    <label for="opt2">Infantil</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image3.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt3" />
                    <label for="opt3">Formatura</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image4.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt4" />
                    <label for="opt4">Casamento</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image5.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt5" />
                    <label for="opt5">Chá de bebê</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image6.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt6" />
                    <label for="opt6">Chá de panela</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image7.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt7" />
                    <label for="opt7">Carnaval</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image8.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt8" />
                    <label for="opt8">Páscoa</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image9.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt9" />
                    <label for="opt9">São João</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image10.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt10" />
                    <label for="opt10">Halloween</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image11.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt11" />
                    <label for="opt11">Natal</label>
                  </div>

                  <div class="card">
                    <img src="./assets/images/Image12.svg" alt="" srcset="" />
                    <input type="radio" name="theme-event" id="opt12" />
                    <label for="opt12">Outro</label>
                  </div>
                </div>
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label>Estilo</label>
                  <div class="button-wrapper flex gap-16">
                    <div id="switch">
                      <button
                        id="button-style"
                        type="button"
                        class="toogle-on-btn"
                      ></button>
                      <span id="span-style" class="toogle-on-span"></span>
                    </div>
                    <label class="dark-mode" for="switch">Escuro</label>
                  </div>
                </div>

                <div class="input-wrapper flex-2">
                  <label>Foto de capa</label>
                  <div class="droparea-wrapper">
                    <input type="file" name="thumb-pic" id="thumb-pic" />
                    <div class="label-wrapper">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="17"
                        height="16"
                        viewBox="0 0 17 16"
                        fill="none"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M8.14645 1.64645C8.34171 1.45118 8.65829 1.45118 8.85355 1.64645L12.1869 4.97978C12.3821 5.17504 12.3821 5.49162 12.1869 5.68689C11.9916 5.88215 11.675 5.88215 11.4798 5.68689L9 3.20711V10C9 10.2761 8.77614 10.5 8.5 10.5C8.22386 10.5 8 10.2761 8 10V3.20711L5.52022 5.68689C5.32496 5.88215 5.00838 5.88215 4.81311 5.68689C4.61785 5.49162 4.61785 5.17504 4.81311 4.97978L8.14645 1.64645ZM2.5 9.5C2.77614 9.5 3 9.72386 3 10V12.6667C3 12.8877 3.0878 13.0996 3.24408 13.2559C3.40036 13.4122 3.61232 13.5 3.83333 13.5H13.1667C13.3877 13.5 13.5996 13.4122 13.7559 13.2559C13.9122 13.0996 14 12.8877 14 12.6667V10C14 9.72386 14.2239 9.5 14.5 9.5C14.7761 9.5 15 9.72386 15 10V12.6667C15 13.1529 14.8068 13.6192 14.463 13.963C14.1192 14.3068 13.6529 14.5 13.1667 14.5H3.83333C3.3471 14.5 2.88079 14.3068 2.53697 13.963C2.19315 13.6192 2 13.1529 2 12.6667V10C2 9.72386 2.22386 9.5 2.5 9.5Z"
                          fill="#59B2FF"
                        />
                      </svg>
                      <label for="thumb-pic">Selecionar</label>
                    </div>
                    <p>Nenhum arquivo selecionado</p>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="user-info">
              <legend>
                <div class="back">
                  <img src="./assets/icons/contact.svg" alt="" />
                  <label for="">Dados para contato</label>
                </div>
              </legend>
              <div class="input-wrapper">
                <label for="">Nome</label>
                <input
                  type="Text"
                  name=""
                  id=""
                  placeholder="Nome completo
                "
                />
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="">E-mail</label>
                  <input
                    type="email"
                    name=""
                    id=""
                    required
                    placeholder="exemplo@email.com"
                  />
                  <span class="error"
                    ><img src="./assets/icons/circle-alert.svg" srcset="" />
                    Campo obrigatório</span
                  >
                </div>

                <div class="input-wrapper">
                  <label for="">Telefone</label>
                  <input
                    type="tel"
                    name=""
                    id=""
                    placeholder="(99) 99999-9999 "
                  />
                </div>
              </div>
            </fieldset>

            <div class="terms-wrapper">
              <div class="checkbox-wrapper">
                <div class="checkbox-inner flex">
                  <div class="checkbox-image"></div>
                  <input type="checkbox" name="" id="" />
                  <p>
                    Li e concordo com os
                    <strong>Termos e Condições</strong>
                    e com a
                    <strong>Política de Privacidade</strong>
                  </p>
                </div>
              </div>

              <div class="checkbox-wrapper">
                <div class="checkbox-inner flex">
                  <div class="checkbox-image"></div>
                  <input type="checkbox" name="" id="" />
                  <p>Aceito receber atualizações e promoções por e-mail</p>
                </div>
              </div>

              <div class="checkbox-wrapper">
                <div class="checkbox-inner flex">
                  <div class="checkbox-image"></div>
                  <input type="checkbox" name="" id="" />
                  <p>Aceito receber atualizações e promoções por SMS</p>
                </div>
              </div>
            </div>

            <div class="btn-wrapper">
              <button><img src="./assets/icons/ticket.svg" alt="" srcset="">Gerar convite</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
